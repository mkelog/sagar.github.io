button, input[type="submit"], input[type="reset"] {

	.fadein{
		height:100%;
		width:100%;

		z-index:-5;
		position:absolute;
	}
.fadein img {
	
	min-height:100%;
	min-width:100%;
	

    bottom: 0;

    margin: auto;
    overflow: auto;
    position: fixed;
    right: 0;
    top: 0;
    object-fit: cover;


    -webkit-animation-name: fade;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-duration: 6s;
    animation-name: fade;
    animation-iteration-count: infinite;
    animation-duration: 104s;
}

@-webkit-keyframes fade {
    0% {opacity: 0;}
    20% {opacity: 1;}
    33% {opacity: 1;}
    53% {opacity: 0;}
    100% {opacity: 0;}
}
@keyframes fade {
    0% {opacity: 0;}
    20% {opacity: 1;}
    33% {opacity: 1;}
    53% {opacity: 0;}
    100% {opacity: 0;}
}

/* Portrait orientation */
@media screen and (orientation: portrait) {


#enlargeDiv{
    overflow: scroll;
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-right: -50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
    height: 80vh;
    width: 90vw;

}
#enlargeDiv img{	
position: absolute;


 
    height: 80vh;
    transition: opacity 500ms;
    width: auto;
    max-height: 100%;
    margin: auto;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;

}

#enlargeImg{
	transition: opacity 500ms;


}
}
/* Landscape orientation */
@media screen and (orientation: landscape) {
#enlargeDiv{
    overflow: scroll;
scroll-padding-left: 200em;	
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-right: -50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
    height: 80vh;
    width: 90vw;
scroll-snap-align: center;	
}
#enlargeDiv img{	
position: absolute;

    height: 80vh;
    transition: opacity 500ms;
    width: auto;
    max-height: 100%;
    margin: auto;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;

}

#enlargeImg{
	transition: opacity 500ms;


}
}

	
#enlargeDiv::-webkit-scrollbar {
  display: none;
}

	
	


@keyframes fade-out {
  0% {
    opacity: 1;

    opacity: 0;
  }
  
  }
@keyframes fade-in {
  0% {
    opacity: 0;
  }100% {

var divOpened = 0;

function closeDiv(){
if(divOpened ==1)
	{		
			
		
		document.getElementById('enlargeImg').style.animation="fade-out 500ms forwards";
					
		const animated = document.querySelector("div #enlargeImg");
			
	animated.addEventListener('animationend', function(e){
	
		if(e.animationName === 'fade-out'){
		
		document.getElementById('enlargeDiv').style.display="none";
		
		}
	});			

			

			divOpened = 0;		
	}
}
function openDiv(id)
{
	

	if (divOpened == 0)
	{
			var widthImg = 0;
			
			document.getElementById('enlargeDiv').style.display="flex";
			document.getElementById('enlargeImg').style.animation="fade-in 500ms forwards";
			document.getElementById('enlargeImg').src=id;
			
			let scrollElement = document.querySelector('#enlargeDiv');
			scrollElement.scrollLeft =  (scrollElement.scrollWidth - scrollElement.clientWidth ) / 2;
			
		//	widthImg = document.getElementById('enlargeDiv').offsetWidth/2;
			//console.log(widthImg);
			//document.getElementById("enlargeDiv").scrollLeft += widthImg;			

			divOpened=1;	
			
	}else if(divOpened ==1)
	{		
			
		
		document.getElementById('enlargeImg').style.animation="fade-out 500ms forwards";
					
		const animated = document.querySelector("div #enlargeImg");
			
	animated.addEventListener('animationend', function(e){
	
		if(e.animationName === 'fade-out'){
		
		document.getElementById('enlargeDiv').style.display="none";
		
		}
	});			

			

			divOpened = 0;		
	}

}
