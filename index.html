	<style>
	

	
img {
  display: block;
  max-width:auto;
  max-height:30vh;
  width: auto;
	



}
.easeload{
    opacity: 0;
    -webkit-transition: all 2s ease; 
    -moz-transition: all 2s ease; 
    -ms-transition: all 2s ease; 
    -o-transition: all 2s ease; 
}

body{
	height:100vh;
	width:100%;
	background-image: url("./Media0.1/Portfolio/Film/IMG6749.jpg");
	background-position: right;
	background-repeat: no-repeat;
	background-size:  auto 100vh;	
  
}
@media only screen and (max-width: 992px) {
    body { 

	  background-position: center;
	  background-repeat: no-repeat;
	  background-size: auto 100vh;	
   }
   }
@media only screen and (max-width:600px) {
    body { 

	  background-position: right;
	  background-repeat: no-repeat;
	  background-size: 100vw auto;	
   }  
}   

#splide{
	padding:5vw;
	padding-top:2vh;
	padding-bottom:0px;
}
#splide3{
	padding:5vw;
	padding-top:2vh;
	padding-bottom:0px;
}
#splide1{
	padding:5vw;
	padding-top:2vh;
	padding-bottom:0px;
}
#splide2{
	padding:5vw;
	padding-top:0px;
	padding-bottom:0px;
}
#splide1 img{
	height:15vh;
	width:auto;
	object-fit: contain;
}
#splide2 img{
	height:15vh;
	width:auto;
	object-fit: contain;
}
